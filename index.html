<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="Product-img">
        <button onclick="toogle()">
          <img id="btn-360" src="./assets/360.svg" alt="360 button" />
        </button>
        <button onclick="toogle()">
          <img id="btn-close" src="./assets/Close.svg" alt="parar animação" />
        </button>
        <img id="static" src="./assets/Sofá.jpg" alt="imagem sofá" />
        <img id="animated" src="./assets/Sofá.gif" alt="animação sofá" />
      </div>
      <div id="text">
        <h6>CÓDIGO: 42404</h6>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>

    <script>
      function toogle() {
        document.documentElement.classList.toggle("animated")
      }
    </script>
  </body>
</html>
